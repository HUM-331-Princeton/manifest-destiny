---
layout: default
---
<h2>{{ page.name}}</h2>

{{ content }}

<h3>Pages by {{ page.name }}:</h3>
<ul>
{% for pages in site.pages %}
{% if pages.author1 == page.name %}
<li><a href="{{ site.baseurl }}{{ pages.url }}">{{ pages.title }}</a></li>
{% endif %}
{% if pages.author2 == page.name %}
<li><a href="{{ site.baseurl }}{{ pages.url }}">{{ pages.title }}</a></li>
{% endif %}

{% endfor %}
</ul>
