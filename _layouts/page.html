---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
      <p class="post-meta"> 
    {% if page.author %}By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">
    {% for person in site.people %}
    {% if person.name == page.author %}
    <a href="{{ site.baseurl }}{{ person.url }}">{{ page.author }}</a>
    {% endif %}
    {% endfor %}
    </span></span>
  {% endif %}</p>

  <div class="entry">
    {{ content }}
  </div>
</article>
